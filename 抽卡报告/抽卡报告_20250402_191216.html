<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>炉石传说抽卡报告</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.5;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .report-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        h1 {
            color: #1E6BB8;
            text-align: center;
            margin-bottom: 30px;
        }
        .pack-title {
            font-weight: bold;
            margin: 10px 0 5px 0;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 3px;
        }
        .expansion-title {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
            color: #333;
        }
        .card {
            margin-bottom: 5px;
            padding: 3px;
            border-radius: 3px;
        }
        .legendary {
            color: #FF7D0A !important;
            font-weight: bold;
        }
        .epic {
            color: #A335EE !important;
            font-weight: bold;
        }
        .rare {
            color: #0070DD !important;
        }
        .common {
            color: #888888 !important;
        }
        .statistics {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
        .timestamp {
            text-align: right;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
        /* 打印时的样式 */
        @media print {
            body {
                background-color: white;
                margin: 0;
            }
            .report-container {
                box-shadow: none;
                max-width: 100%;
            }
            .legendary {
                color: #FF7D0A !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .epic {
                color: #A335EE !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .rare {
                color: #0070DD !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .common {
                color: #888888 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
</head>
<body>

</body>
</html>
